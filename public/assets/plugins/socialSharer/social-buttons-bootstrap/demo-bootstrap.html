<!DOCTYPE html>
<html>
  <head>
    <title>Example: social-buttons-bootstrap</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-social.css">
    <link rel="stylesheet" href="social-buttons-bootstrap.css">
    <link rel="canonical" href="http://mywebsite.com" >
  </head>
  <body>
    <h1>Share</h1>
    <div id="social1" class="social"></div>

    <h1>Pages</h1>
    <div id="social2" class="social"></div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="social-buttons-bootstrap.js"></script>
    <script>
      $(function() {
        $("#social1").socialButtonsBootstrap();

        $("#social2").socialButtonsBootstrap(
          "pages",
          {
            target: "_self"
          },
          {
            facebook: {
              pageurl: "https://www.facebook.com/Engineering"
            },
            twitter: {
              pageurl: "https://twitter.com/twitter"
            },
            googleplus: {
              pageurl: "https://plus.google.com/+GooglePlusDevelopers"
            }
          }
        );
      })
    </script>
  </body>
</html>
